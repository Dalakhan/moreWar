<script type="text/javascript">
	let score = document.querySelector('.score')
	score1 = 0 
	let boom = document.querySelectorAll('.boom') 
	let bang = document.querySelectorAll('.bang')
	let blue = document.querySelectorAll('.blue')
	let yellow = document.querySelectorAll('.yellow')
	let end = document.querySelector('.end')
		for(let i=0; i<3; i=i+1) {
			yellow[i].onclick = function() {
				score1 = score1 + 4
				yellow[i].style.backgroundColor = "yellow"
				score.innerHTML = score1
				if (score1==16) {
					end.style.display = "block"
					alert('Ура, победа')
					
				}
			}
		}
		for(let i=0; i<4; i=i+1) {
			blue[i].onclick = function() {
				score1 = score1 + 1
				blue[i].style.backgroundColor = "blue"
				score.innerHTML = score1
				if (score1==16) {
					end.style.display = "block"
					alert('Ура, победа')
				}
			}
		}
		for(let i=0; i<93; i=i+1) {
			bang[i].onclick = function() {

			}
		}
